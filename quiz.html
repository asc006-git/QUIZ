<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Coding Quiz</h1>
    <!-- Quiz Topic Selection -->
    <form id="quizForm">
      <h3>Welcome! Please select your quiz preferences:</h3>
      <br>
      <label for="topics">Choose a Topic:</label>
      <select id="topics" required>
        <option value="">Select a topic</option>
        <option value="arrays">Arrays</option>
        <option value="linked-lists">Linked Lists</option>
        <option value="graphs">Graphs</option>
      </select>

      <label for="difficulty">Choose Difficulty Level:</label>
      <select id="difficulty" required>
        <option value="">Select difficulty</option>
        <option value="beginner">Beginner</option>
        <option value="average">Average</option>
        <option value="hard">Hard</option>
      </select>

      <label for="numQuestions">Number of Questions:</label>
      <input type="number" id="numQuestions" placeholder="Enter number of questions (e.g., 5)" required min="1" max="20">

      <button type="button" id="submit" class="btn">Start Quiz</button>
    </form>
    <!-- Placeholder for Quiz -->
<div id="quiz-container" style="display: none;">
  <h2>Time to shine! Answer the questions below</h2>
  <h2 id="quiz-title"></h2>
  <p id="question"></p>
  <div id="answers" class="answers-container"></div>
  <button id="next-btn" class="btn">Next</button>
  <p id="timer"></p>
</div>

    <!-- Final Score -->
    <div id="score-container" style="display: none;">
      <h1>Your Score: <span id="score"></span></h1>
      <h3 id="message"></h3>
    </div>
    <!-- Glitter Effect Container -->
<div id="glitter-container"></div>
  </div>
  <audio id="correct-sound" src="correct-6033.mp3"></audio>
  <audio id="wrong-sound" src="buzzer-or-wrong-answer-20582.mp3"></audio>
  
  <script src="scripts.js"></script>
</body>
</html>
